image: nberlette/gitpod-enhanced:latest

tasks:
  - # pull .env from dotenv-vault
    before: |
      if [ -n "$DOTENV_ME" ]; then
        if [ -e .env.vault ] || [ -n "$DOTENV_VAULT" ]; then
          npx -y dotenv-vault pull
        fi
      fi
    init: |
      export DENO_INSTALL_ROOT="$HOME/.deno/bin"
      export PATH="$DENO_INSTALL_ROOT:$PATH"
      which deno &>/dev/null || brew install deno &>/dev/null;
      gp sync-done listo
  - # proceed if ready
    init: gp sync-await listo
    command: |
      deno cache
      deno fmt
      deno lint

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addLabel: true
    addBadge: true
    addCheck: true

vscode:
  extensions:
    - github.copilot-nightly
    - GitHub.copilot-labs
    - denoland.vscode-deno
    - vsls-contrib.gistfs
    - github.vscode-codeql
    - cschleiden.vscode-github-actions
    - editorconfig.editorconfig
    - jock.svg
    - antfu.iconify
    - antfu.unocss
    - redhat.vscode-yaml
    - jacano.vscode-pnpm
    - christian-kohler.path-intellisense
